<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Management Client</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Time Management</h1>
        <div id="weekdays">
            <div>Monday</div>
            <div>Tuesday</div>
            <div>Wednesday</div>
            <div>Thursday</div>
            <div>Friday</div>
            <div>Saturday</div>
            <div>Sunday</div>
        </div>
        <div id="calendar">
            <!-- Calendar grid will be generated here -->
        </div>
        <button id="submitTimes">Submit Available Times</button>
        <button id="getBestTime">Get Best Time</button>
        <div id="response"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
